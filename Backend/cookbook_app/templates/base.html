<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    {% block extra_head %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'admin/css/mainPage.css' %}" />
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Include Select2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    {% block form_styles %}
    <style>
    /* Add Mexican-inspired styles here */
    body {
      background-image: url('{% static "admin/img/Background.jpg" %}');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    
    header {
      background-color: #d32f2f; /* Use a red color for the header */
      padding: 10px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 9999;
    }
    
    .navbar-left a {
      color: white;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
    }
    
    .navbar-right {
      display: flex;
      align-items: center;
    }
    
    .navbar-right a {
      color: white;
      text-decoration: none;
      margin-right: 10px;
      font-size: 16px;
    }
    
    .navbar-right .dropdown {
      position: relative;
    }
    
    .navbar-right .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    
    .navbar-right .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    
    .navbar-right .dropdown:hover .dropdown-content {
      display: block;
    }
    
    #search-input input[type="search"] {
      border-radius: 50px;
      padding: 8px 16px;
      border: none;
      font-size: 16px;
    }
    
    #search-input input[type="submit"] {
      background-color: #d32f2f; /* Use the same red color as the header */
      border: none;
      color: white;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    #search-input input[type="submit"]:hover {
      background-color: #b71c1c; /* Darken the red color on hover */
    }

    .main-block {
      background-color: white;
      padding: 20px;
      margin: 10px auto;
      border-radius: 10px;
      width: 80%;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
    }
    
    /* Additional styles for the search bar and button */
    #search-input input[type="search"] {
      background-color: #d32f2f; /* Use the same red color as the header */
      color: white;
    }

    #search-input input[type="submit"] {
      background-color: #d32f2f; /* Use the same red color as the header */
    }

    #search-input input[type="search"]::placeholder {
    color: white;
  }
    </style>
    {% endblock %}
    {% block styles %}{% endblock %}
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar-left">
          <h1><a href="{% url 'index' %}">Cookbook App</a></h1>
        </div>
        <div class="navbar-right">
          <a href="{% url 'index' %}">Home</a>
          <div class="dropdown">
            <button class="dropbtn">Category</button>
            <div class="dropdown-content">
              <a href="{% url 'recipe_list' %}">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
          </div>
          <div>
            <form id="search-input" method="get" action="{% url 'recipe_search' %}">
              <div class="search-form-elements">
                <input type="search" class="form-control input-thick-border" id="test" placeholder="Search..." name="keyword" />
                <input type="submit" value="Search" />
              </div>
            </form>
          </div>
          <a href="{% url 'add_recipe' %}">Add Recipe</a>
        </div>
      </nav>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
