{% extends 'base.html' %}

{% block content %}
<div class="main-block" style="margin-top: 190px;">
  <form id="search-input" method="get" action="{% url 'recipe_search' %}">
    <div class="search-form-elements">
      <input type="search" class="form-control input-thick-border" id="test" placeholder="Search..." name="keyword" />
      <input type="submit" value="Search" />
    </div>
    <div>
      <h3>Categories:</h3>
      
      <div>
        <input type="checkbox" name="category_filter" value="" id="category_all">
        <label for="category_all">All categories</label>
      </div>
      
      {% for category in categories %}
        <div>
          <input type="checkbox" name="category_filter" value="{{ category.pk }}" id="category_{{ category.pk }}">
          <label for="category_{{ category.pk }}">{{ category.name }}</label>
        </div>
      {% endfor %}
      
    </div>
    <div>
      <button type="submit">Apply Filters</button>
    </div>
  </form>
  <div>
    <h3>Results:</h3>
    {% for recipe in recipes %}
      <div>
        <a href="{% url 'recipe_detail' recipe.pk %}">{{ recipe.name }}</a>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
