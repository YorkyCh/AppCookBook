<!DOCTYPE html>
<html>
  <head>
    <title>Mexican CookBook</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/viewPage.css" />
    <style>
      .ingredient {
        margin-bottom: 10px;
      }

      .ingredient p {
        display: inline-block;
        margin: 0;
        font-weight: bold;
      }

      .ingredient input {
        display: inline-block;
        margin: 0;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <header>
      <nav style="margin-bottom: 0px">
        <div class="navbar-left">
          <h1>Recipe Title</h1>
        </div>
        <div
          class="navbar-right"
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <a href="index.html" style="color: white; text-decoration: none"
            >Home</a
          >
          <button class="dropbtn" style="margin-left: 120px">Confirm</button>
          <form id="search-input" method="get">
            <input
              type="search"
              class="form-control input-thick-border"
              id="test"
              placeholder="Search..."
              name="keyword"
              style="border-radius: 50px"
            />
            <input type="submit" value="Search" />
          </form>

          <script type="text/javascript">
            document.getElementById("search-input").onsubmit = function () {
              window.location =
                "http://127.0.0.1:5500/Frontend/" +
                document.getElementById("test").value +
                ".html";
              return false;
            };
            function addInputs() {
        // Create the container div for the inputs
        var container = document.createElement("div");
        container.style.display = "flex";
        container.style.alignItems = "center";

        // Create the first input
        var inputAmount = document.createElement("input");
        inputAmount.type = "text";
        inputAmount.name = "input-amount";
        inputAmount.placeholder = "Amount";
        inputAmount.style.marginRight = "5px";

        // Create the datalist for the amount input
        var amountDatalist = document.createElement("datalist");
        amountDatalist.id = "amount-list";
        amountDatalist.innerHTML = `
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
        `;

        // Set the datalist for the amount input
        inputAmount.setAttribute("list", "amount-list");

        // Create the second input
        var inputIngredient = document.createElement("input");
        inputIngredient.type = "text";
        inputIngredient.name = "input-ingredient";
        inputIngredient.placeholder = "Ingredient";
        inputIngredient.style.marginRight = "5px";

        // Create the datalist for the ingredient input
        var ingredientDatalist = document.createElement("datalist");
        ingredientDatalist.id = "ingredient-list";
        ingredientDatalist.innerHTML = `
          <option value="Test ingredient 1"></option>
          <option value="Test ingredient 2"></option>
          <option value="Test ingredient 3"></option>
        `;

        // Set the datalist for the ingredient input
        inputIngredient.setAttribute("list", "ingredient-list");

        // Create the delete button
        var deleteButton = document.createElement("button");
        deleteButton.textContent = "Delete";
        deleteButton.style.marginRight = "5px";
        deleteButton.className = "delete-button";
        deleteButton.onclick = function () {
          container.parentNode.removeChild(container);
        };

        // Add the inputs and delete button to the container div
        container.appendChild(inputAmount);
        container.appendChild(inputIngredient);
        container.appendChild(deleteButton);

        // Add the container div before the button that was clicked
        var addButton = document.getElementById("myButton");
        addButton.parentNode.insertBefore(container, addButton);

        // Add the datalists to the document
        document.head.appendChild(amountDatalist);
        document.head.appendChild(ingredientDatalist);

        // Hide the first delete button
        var firstDeleteButton = document.querySelector(
          "#ingredient-container .delete-button"
        );
        if (firstDeleteButton) {
          firstDeleteButton.classList.add("hidden");
        }
      }
          </script>
        </div>
      </nav>
    </header>
    <div
      style="
        background-image: url('https://cw33.com/wp-content/uploads/sites/8/2022/08/GettyImages-1213818930.jpg?w=2560&h=1440&crop=1');
        background-repeat: no-repeat;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <main>
        <div style="display: flex; align-items: center; margin-bottom: 10px;">
          <div>
            <div style="display: flex; align-items: center">
              <strong>Category:</strong>
              <select
                id="category-select"
                name="select"
                value="Category"
                style="margin-left: 10px"
              >
                <option value="cat1">Category 1</option>
                <option value="cat2">Category 2</option>
                <option value="cat3">Category 3</option>
              </select>
            </div>
            <div style="display: flex; align-items: center">
              <strong>Cook Time:</strong>
              <select
                id="cook-time-select"
                name="select"
                value="Cook Time"
                style="margin-left: 10px"
              >
                <option value="time1">Time 1</option>
                <option value="time2">Time 2</option>
                <option value="time3">Time 3</option>
              </select>
            </div>
            <div style="display: flex; align-items: center">
              <strong>Spiciness:</strong>
              <select
                id="spiciness-select"
                name="select"
                value="Spiciness"
                style="margin-left: 10px"
              >
                <option value="spicy1">Spicy 1</option>
                <option value="spicy2">Spicy 2</option>
                <option value="spicy3">Spicy 3</option>
              </select>
            </div>
          </div>
          <div>
            <img
              src="image-url.jpg"
              style="width: 200px; height: 200px; margin-left: 90px"
            />
            <label for="image-upload" style="margin-left: 30px">Upload an image:</label>
            <input type="file" id="image-upload" name="image-upload" />
          </div>
        </div>
        
            <div id="ingredient-container">
              <div style="display: flex; align-items: center">
                <input
                  type="text"
                  id="input-ingr-amount"
                  name="input"
                  placeholder="Amount"
                  style="margin-right: 5px"
                  list="tag-list1"
                />
                <datalist id="tag-list1">
                  <option value="1"></option>
                  <option value="2"></option>
                  <option value="3"></option>
                </datalist>
                <input
                  type="text"
                  id="input-ingr"
                  name="input"
                  list="tag-list2"
                  placeholder="Ingredient"
                  list="tag-list2"
                />
                <datalist id="tag-list2">
                  <option value="Test ingredient 1"></option>
                  <option value="Test ingredient 2"></option>
                  <option value="Test ingredient 3"></option>
                </datalist>
                <button
                  class="delete-button"
                  onclick="removeIngredient(this)"
                  style="display: none; margin-right: 5px"
                >
                  Delete
                </button>
              </div>
            </div>
            <button id="myButton" onclick="addInputs()">
              Add more ingredients
            </button>
            <h1 style="margin-left: 20px; margin-top: 10px;">Edit Recipe Instructions</h1>
    
            <ul id="instruction-list" style="list-style-type: decimal; padding-left: 40px;">
                <li>Preheat the oven to 350Â°F.</li>
                <li>In a large mixing bowl, combine the flour, sugar, and salt.</li>
                <li>Add the eggs, milk, and vanilla extract. Mix well.</li>
            </ul>
            
            <button onclick="editInstruction()" style="margin-left: 20px;">Edit Instruction</button>
            <button onclick="addInstruction()" style="margin-left: 10px; margin-top: 10px;">Add Instruction</button>
            
            <script>
                function editInstruction() {
                    var stepNum = parseInt(prompt("Enter the step number you want to edit:"));
                    var instructionList = document.getElementById("instruction-list");
                    var instructions = instructionList.getElementsByTagName("li");
                    
                    if (stepNum >= 1 && stepNum <= instructions.length) {
                        var updatedInstruction = prompt("Enter the updated instruction:");
                        instructions[stepNum - 1].textContent = updatedInstruction;
                    } else {
                        alert("Invalid step number.");
                    }
                }
                
                function addInstruction() {
                    var newInstruction = prompt("Enter the new instruction:");
                    if (newInstruction) {
                        var instructionList = document.getElementById("instruction-list");
                        var newStep = document.createElement("li");
                        newStep.textContent = newInstruction;
                        instructionList.appendChild(newStep);
                    }
                }
            </script>
            

          <!-- Add more ingredients here as needed -->
        </div>

      </main>
    </div>
  </body>
</html>
