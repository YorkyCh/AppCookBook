<!DOCTYPE html>
<html>
  <head>
    <title>Mexican CookBook</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 0;
        margin: 0;
      }

      nav {
        background-color: #333;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        padding: 0.5rem;
      }
      nav a:hover {
        background-color: rgb(90, 0, 0);
        color: white;
        border-radius: 20px;
      }

      h1 {
        text-align: center;
        margin: 2rem 0;
      }

      #picture-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        align-items: center;
        padding: 2rem;
      }

      .picture-wrapper {
        margin: 1rem;
        text-align: center;
      }

      img {
        max-width: 100%;
        height: auto;
        border-radius: 0.5rem;
        box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.2);
      }
      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <nav style="margin-bottom: 0px">
      <a href="index.html">Home</a>
      <h2>Category</h2>
      <a href="index.html">
        <img
          src="LOGO/Mexican CookBook-1.png"
          alt="Logo"
          height="70px"
          width="70px"
        />
      </a>
    </nav>
    <div
      style="
        background-image: url('https://cw33.com/wp-content/uploads/sites/8/2022/08/GettyImages-1213818930.jpg?w=2560&h=1440&crop=1');
        background-repeat: no-repeat;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
    <main style="margin-top: 20px">
      <div id="picture-container">
        <!-- Pictures will be added here dynamically -->
      </div>

      <script>
        // Replace the following code with your own code to retrieve picture data from your database
        const pictures = [
          { title: "Picture 1", src: "https://via.placeholder.com/150" },
          { title: "Picture 2", src: "https://via.placeholder.com/150" },
          { title: "Picture 3", src: "https://via.placeholder.com/150" },
          { title: "Picture 4", src: "https://via.placeholder.com/150" },
          { title: "Picture 5", src: "https://via.placeholder.com/150" },
          { title: "Picture 6", src: "https://via.placeholder.com/150" },
          { title: "Picture 7", src: "https://via.placeholder.com/150" },
          { title: "Picture 8", src: "https://via.placeholder.com/150" },
        ];

        // Loop through the pictures array and add each picture to the page
        const pictureContainer = document.getElementById("picture-container");
        pictures.forEach((picture) => {
          const img = document.createElement("img");
          img.src = picture.src;
          img.alt = picture.title;
          const title = document.createElement("h2");
          title.textContent = picture.title;
          const pictureWrapper = document.createElement("div");
          pictureWrapper.classList.add("picture-wrapper");
          pictureWrapper.appendChild(img);
          pictureWrapper.appendChild(title);
          pictureContainer.appendChild(pictureWrapper);
        });
      </script>
    </main>
  </body>
</html>
