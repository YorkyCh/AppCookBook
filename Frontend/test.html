<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="form-group">
      <form id="search-input" method="get">
        <input
          type="search"
          class="form-control input-thick-border"
          id="test"
          placeholder="Search..."
          name="keyword"
        />
      </form>

      <script type="text/javascript">
        document.getElementById("search-input").onsubmit = function () {
          window.location =
            "http://127.0.0.1:5500/Frontend/" +
            document.getElementById("test").value;
          return false;
        };
      </script>
    </div>
  </body>
</html>
