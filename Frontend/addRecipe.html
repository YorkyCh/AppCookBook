<!DOCTYPE html>
<html>
  <head>
    <title>Mexican CookBook</title>

    <meta charset="UTF-8" />
    <title>Recipe Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/mainPage.css" />
    <style>
      #input-desc {
        width: 330px;
        height: 130px;
      }
      body {
        margin: 0;
        padding: 0;
      }
      input[type="submit"] {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 2px 12px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="navbar-left">
        <a href="index.html">Home</a>
        <div class="dropdown">
          <button class="dropbtn">Category</button>
          <div class="dropdown-content">
            <a href="viewRecipes.html">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>
      </div>
      <div class="navbar-right">
        <form id="search-input" method="get">
          <input
            type="search"
            class="form-control input-thick-border"
            id="test"
            placeholder="Search..."
            name="keyword"
            style="border-radius: 50px"
          />
          <input type="submit" value="Search" />
        </form>

        <script type="text/javascript">
          document.getElementById("search-input").onsubmit = function () {
            window.location =
              "http://127.0.0.1:5500/Frontend/" +
              document.getElementById("test").value +
              ".html";
            return false;
          };
        </script>
      </div>
    </nav>
    <script>
      function addInputs() {
        // Create the container div for the inputs
        var container = document.createElement("div");
        container.style.display = "flex";
        container.style.alignItems = "center";

        // Create the first input
        var inputAmount = document.createElement("input");
        inputAmount.type = "text";
        inputAmount.name = "input-amount";
        inputAmount.placeholder = "Amount";
        inputAmount.style.marginRight = "5px";

        // Create the datalist for the amount input
        var amountDatalist = document.createElement("datalist");
        amountDatalist.id = "amount-list";
        amountDatalist.innerHTML = `
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
        `;

        // Set the datalist for the amount input
        inputAmount.setAttribute("list", "amount-list");

        // Create the second input
        var inputIngredient = document.createElement("input");
        inputIngredient.type = "text";
        inputIngredient.name = "input-ingredient";
        inputIngredient.placeholder = "Ingredient";
        inputIngredient.style.marginRight = "5px";

        // Create the datalist for the ingredient input
        var ingredientDatalist = document.createElement("datalist");
        ingredientDatalist.id = "ingredient-list";
        ingredientDatalist.innerHTML = `
          <option value="Test ingredient 1"></option>
          <option value="Test ingredient 2"></option>
          <option value="Test ingredient 3"></option>
        `;

        // Set the datalist for the ingredient input
        inputIngredient.setAttribute("list", "ingredient-list");

        // Create the delete button
        var deleteButton = document.createElement("button");
        deleteButton.textContent = "Delete";
        deleteButton.style.marginRight = "5px";
        deleteButton.className = "delete-button";
        deleteButton.onclick = function () {
          container.parentNode.removeChild(container);
        };

        // Add the inputs and delete button to the container div
        container.appendChild(inputAmount);
        container.appendChild(inputIngredient);
        container.appendChild(deleteButton);

        // Add the container div before the button that was clicked
        var addButton = document.getElementById("myButton");
        addButton.parentNode.insertBefore(container, addButton);

        // Add the datalists to the document
        document.head.appendChild(amountDatalist);
        document.head.appendChild(ingredientDatalist);

        // Hide the first delete button
        var firstDeleteButton = document.querySelector(
          "#ingredient-container .delete-button"
        );
        if (firstDeleteButton) {
          firstDeleteButton.classList.add("hidden");
        }
      }
      function addSelect() {
        // Create the container div for the inputs
        var container = document.createElement("div");
        container.style.display = "flex";
        container.style.alignItems = "center";

        // Create the input for the tag
        var inputTag = document.createElement("input");
        inputTag.type = "text";
        inputTag.name = "input-tag";
        inputTag.placeholder = "Tag";
        inputTag.style.marginRight = "5px";
        inputTag.setAttribute("list", "tag-list");

        // Create the datalist for the tag input
        var tagDatalist = document.createElement("datalist");
        tagDatalist.id = "tag-list";

        // Generate the options for the tag datalist
        var tags = ["Test", "Test2"];
        for (var i = 0; i < tags.length; i++) {
          var option = document.createElement("option");
          option.value = tags[i];
          tagDatalist.appendChild(option);
        }

        // Create the delete button
        var deleteButton = document.createElement("button");
        deleteButton.textContent = "Delete";
        deleteButton.style.marginRight = "5px";
        deleteButton.onclick = function () {
          container.parentNode.removeChild(container);
        };

        // Add the input and delete button to the container div
        container.appendChild(inputTag);
        container.appendChild(deleteButton);

        // Add the container div before the "Add more tags" button
        var addButton = document.getElementById("myButton2");
        addButton.parentNode.insertBefore(container, addButton);

        // Add the datalist to the document
        document.head.appendChild(tagDatalist);
      }
    </script>
    <div
      style="
        background-image: url('https://cw33.com/wp-content/uploads/sites/8/2022/08/GettyImages-1213818930.jpg?w=2560&h=1440&crop=1');
        background-repeat: no-repeat;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <main
        style="
          max-width: 800px;
          margin: 0 auto;
          padding: 20px;
          background-color: white;
          border-radius: 10px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
          margin-bottom: 20px;
        "
      >
        <ul>
          <li>Name of the recipe:</li>
          <input type="text" id="input-name" name="input" />

          <li>Preparation time (minutes - number only):</li>
          <input type="text" id="input-time" name="input" />

          <li>Ingredients (amount - number only, ingredient):</li>
          <div id="ingredient-container">
            <div style="display: flex; align-items: center">
              <input
                type="text"
                id="input-ingr-amount"
                name="input"
                placeholder="Amount"
                style="margin-right: 5px"
                list="tag-list1"
              />
              <datalist id="tag-list1">
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
              </datalist>
              <input
                type="text"
                id="input-ingr"
                name="input"
                list="tag-list2"
                placeholder="Ingredient"
                list="tag-list2"
              />
              <datalist id="tag-list2">
                <option value="Test ingredient 1"></option>
                <option value="Test ingredient 2"></option>
                <option value="Test ingredient 3"></option>
              </datalist>
              <button
                class="delete-button"
                onclick="removeIngredient(this)"
                style="display: none; margin-right: 5px"
              >
                Delete
              </button>
            </div>
          </div>
          <button id="myButton" onclick="addInputs()">
            Add more ingredients
          </button>
          <li>Description:</li>
          <textarea id="input-desc" name="input" rows="4"></textarea>

          <li>Tags:</li>
          <input
            type="text"
            id="tags"
            name="input"
            list="tag-list"
            placeholder="Tag"
          />
          <datalist id="tag-list">
            <option value="Test"></option>
            <option value="Test2"></option>
          </datalist>
          <button style="display: none">Delete</button>
          <br />
          <button id="myButton2" onclick="addSelect()">Add more tags</button>
          <label for="image-upload" style="margin-left: 30px"
            >Upload an image:</label
          >
          <input type="file" id="image-upload" name="image-upload" />
          <div style="display: flex; justify-content: center">
            <button
              style="
                background-color: #4caf50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                margin-top: 5px;
              "
            >
              Confirm
            </button>
          </div>
        </ul>
      </main>
    </div>
  </body>
</html>
